<div class="container">
  <app-cockpit 
  (serverAdded)="onAddedServer($event)" 
  (blueprintAdded)="onAddedBlueprint($event)">
</app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button (click)="onNameChange()"></button>
      <app-server-element 
      [serverElement]="element" 
      *ngFor="let element of serverElements"
      [name]="name"
      >
      <p>
        <strong *ngIf="element.type === 'server'" style="color: red">{{
          element.content
        }}</strong>
        <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
      </p>
      </app-server-element>
    </div>
  </div>
</div>
